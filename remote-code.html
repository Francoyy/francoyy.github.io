<!DOCTYPE html>
<html>
<body>
  <script type="module">
    // The remote code that defines the function to operate on the number
    function operateOnNumber(number) {
      return number * 2;
    }
	  
    function executeOnSandbox(number) {
      // Import the FingerprintJS module dynamically inside the function
      return import('./fingerprintjs.js')  // Adjust the path if necessary
        .then(FingerprintJS => FingerprintJS.load())  // Load the FingerprintJS
        .then(fp => fp.get())
        .then(result => {
          const visitorId = result.visitorId;
          console.log(visitorId);
          return visitorId;  // Return the visitorId here
        })
        .catch(error => console.error('Error loading FingerprintJS:', error));  // Handle any errors
    }
  </script>
