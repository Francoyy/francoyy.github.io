<!DOCTYPE html>
<html>
<body>
  <script>
    // The remote code receives a number and performs an operation (e.g., doubling the number)
    function operateOnNumber(number) {
      return number * 2;
    }

    // Send the function back to the sandbox
    window.parent.postMessage(operateOnNumber.toString(), '*');
  </script>
</body>
</html>
